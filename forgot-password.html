<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Forgot Password</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
		<link href="assets/css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="min-h-screen bg-white flex">
			<div class="hidden lg:block relative w-0 flex-1">
				<img class="absolute inset-0 h-full w-full object-cover" src="assets/images/forgot-password.jpg" alt="" />
			</div>
			<div class="flex-1 flex flex-col justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
				<div class="mx-auto w-full max-w-sm lg:w-96">
					<div>
						<img class="h-12 w-auto" src="assets/images/scram.png" alt="scram" />
						<h2 class="mt-6 text-3xl leading-9 font-extrabold text-gray-900">
							Forgot Your Password?
						</h2>
						<p class="mt-2 text-sm leading-5 text-gray-600">
							Enter your email address below and we'll send you a link to reset
							your password!
						</p>
					</div>
					<div class="mt-8">
						<div class="mt-6">
							<form action="#" method="POST" class="space-y-6">
								<div>
									<label for="email" class="block text-sm font-medium leading-5 text-gray-700">
										Email address
									</label>
									<div class="mt-1 rounded-md shadow-sm">
										<input id="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
									</div>
								</div>

								<div>
									<span class="block w-full rounded-md shadow-sm mb-4">
										<a href="#" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary focus:outline-none transition duration-150 ease-in-out">
											Reset Password
										</a>
									</span>

									<p class="mt-2 text-center text-sm leading-5 text-gray-600">
										Not registered yet!
										<a href="register.html" class="font-medium text-primary focus:outline-none focus:underline transition ease-in-out duration-150">
											Register
										</a>
									</p>
									<p class="mt-2 text-center text-sm leading-5 text-gray-600">
										Already registered!
										<a href="login.html" class="font-medium text-primary focus:outline-none focus:underline transition ease-in-out duration-150">
											Login
										</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="bg-white">
			<div class="max-w-screen-xl mx-auto py-12 px-4 overflow-hidden space-y-8 sm:px-6 lg:px-8">
				<p class="text-center text-base leading-6 text-gray-400">
					&copy; 2020 Safe Justice, Inc. All rights reserved.
				</p>
			</div>
		</footer>
	</body>

</html>
